<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
</head>
<body>
  <main class='wrap'>
    <header>
      <h1> <span class='num'>number</span><span class='guess'>guesser</span></h1>
      <h2>ultimate challenger edition</h2>
      <div class='white-line'>
      </div>
    </header>
  <section class='left-side'>
    <section class='set-range'>
      <h3>Set Range</h3>
      <section class="number-ranges-button">
        <section class="min-range">
          <label for="min-range">Min Range</label>
          <input type="number" name="min-range" class="min-range-input"></input>
        </section>
        <section class="max-range">
          <label for="max-range">Max Range</label>
          <input type="number" name="max-range-input" class="max-range"></input>
        </section>
        <button class="button-disabled" type="button" name="update">update</button>
      </section>
    </section>
    <section class='challengers'>
      <p>The Current Range is <span>1</span> to <span>100</span> </p>
      <h3>Challenger 1</h3>
      <section class="challenge-1-name-guess">
        <section class="challengers-label-input">
          <label for="name-1">Name</label>
          <input type="text" name="name-1" value=""></input>
        </section>
        <section class="challengers-label-input">
          <label for="guess-1">Guess</label>
          <input type="number" name="guess-1" value=""></input>
        </section>
      </section>
      <h3>Challenger 2</h3>
      <section class="challengers-label-input">
        <label for="name-2">Name</label>
        <input type="text" name="name-2" value=""></input>
      </section>
      <section class="challengers-label-input">
        <label for="guess-2">Guess</label>
        <input type="number" name="guess-2" value=""></input>
      </section>
      <section class= "challengers-buttons">
        <button class="button-disabled" type="button" name="submit-guess">submit guess</button>
        <button class="button-disabled" type="button" name="reset-game">reset game</button>
        <button class="button-disabled" type="button" name="clear-form">clear form</button>
      </section>
    </section>
    <section class='latest-guess'>
      <div class="latest-guess-header">
        <h3>Latest Guess</h3>
      </div>
      <div class="challenger-1-results">
        <h4>Challenger 1 Name</h4>
        <p>current guess</p>
        <div class="challenger-1-guess">EMPTY SPACE</div>
        <p>no guesses yet!</p>
      </div>
      <hr class="horizontal-rule">
      <div class="challenger-2-results">
        <h4>Chalenger 2 Name</h4>
        <p>current guess</p>
        <div class="challenger-2-guess">EMPTY SPACE</div>
        <p>no guesses yet!</p>
      </div>
    </section>
  </section><!--LEFT SIDE CLOSES HERE!-->
  <section class='right-side'>
  </section>
  </main>
</body>
<script type='text/javascript' src="main.js"></script>
</html>
